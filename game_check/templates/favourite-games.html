{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg">
<head>
    <meta charset="UTF-8">
    <title>GameCheck</title>
</head>
<body class="elements">

<header>
    {% include 'nav.html' %}
</header>
<link rel="stylesheet" href="{% static 'css/page.css' %}">
<div class="inline-order">

    {% if len == 0 %}
        No Favourite Games!
    {% else %}
        {% for game in games %}
            <div class="box">
                <p>
                    <img src="/media/{{ game.image }}" alt="temp-default.jpg" width="50" height="50">
                </p>
                <p>
                    {{ game.title }}
                </p>
                <p>
                    <a href="{% url 'details game' pk=game.pk %}">Details game</a>
                </p>
            </div>
            {% if forloop.counter|divisibleby:4 %}
                </div>
                <div class="inline-order">
            {% endif %}
        {% endfor %}
    {% endif %}
    </div>
</body>
</html>
