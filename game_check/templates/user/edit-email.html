{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg">
<head>
    <meta charset="UTF-8">
    <title>GameCheck</title>
</head>
<body class="elements">
<link rel="stylesheet" href="{% static 'css/page.css' %}">
<header>
    {% include 'core/nav.html' %}
</header>

<div class="inline-order">
    <div class="box">
        <p class="font-size-24">Change email</p>
        <form method="post" action="{% url 'edit email' slug=user.slug pk=user.pk %} " enctype="multipart/form-data">
            {{ form.as_p }}
            <button class="button">Update</button>
            {% csrf_token %}
        </form>
    </div>
</div>
</body>
</html>
